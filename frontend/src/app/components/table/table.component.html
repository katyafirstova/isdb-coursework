<div class="card">
  <p-table [value]="hitsService.hits" [paginator]="false" [rows]="10" [showCurrentPageReport]="false"
           [tableStyle]="{'min-width': '300px'}" >
    <ng-template pTemplate="header">
      <tr>
        <th class="text-xs md:text-lg">ID</th>
        <th class="text-xs md:text-lg">Result</th>
        <th class="text-xs md:text-lg">X</th>
        <th class="text-xs md:text-lg">Y</th>
        <th class="text-xs md:text-lg">R</th>
        <th class="text-xs md:text-lg">Time</th>
        <th class="text-xs md:text-lg">execTime</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-hit let-i="rowIndex">
      <tr>
        <td class="text-xs md:text-lg">{{hit.id}}</td>
        <td class="text-xs md:text-lg">{{hit.result}}</td>
        <td class="text-xs md:text-lg">{{hit.x}}</td>
        <td class="text-xs md:text-lg">{{hit.y}}</td>
        <td class="text-xs md:text-lg">{{hit.r}}</td>
      </tr>
    </ng-template>
  </p-table>
  <div class="text-white flex justify-center align-middle h-[40px] mt-3">
    <i class="pi pi-angle-left text-3xl hover:text-4xl" (click)="previousPage()"></i>
    <span class="mt-1 mx-3 text-xl" (click)="toLastPage()">{{ hitsService.currentPage }} of {{ hitsService.pagesCount }}</span>
    <i class="pi pi-angle-right text-3xl hover:text-4xl" (click)="nextPage()"></i>
  </div>
</div>
