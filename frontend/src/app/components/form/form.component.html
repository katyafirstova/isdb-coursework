<div class="md:w-[500px]">

    <div class="x-value">
        <br><br><br>
        <label for="x-input" class="text-white mt-3 mr-2 text-2xl">x      </label>
        <input id="x-input" type="number" [(ngModel)]="xValue" class="w-[260px]" pInputText />
    </div>
    <small id="x-value-error" class="p-error block h-3 mt-3 w-96 mx-auto text-center">
        <span></span>
    </small>


    <div class="y-value">
        <br><br><br>
        <label for="y-input" class="text-white text-2xl mr-1">y        </label>
        <input id="y-input" type="number" [(ngModel)]="yValue" class="w-[260px]" pInputText />
    </div>


    <div class="r-value">
        <br><br><br>
        <label for="r-input" class="text-white text-2xl mt-3 mr-2 ">r        </label>
        <input id="r-input" type="number" [(ngModel)]="radiusService.rValue" class="w-[260px]" pInputText />
    </div>
    <small id="r-value-error" class="p-error block h-3 mt-3 w-96 mx-auto text-center">
        <span></span>
    </small>

<br><br><br><br>
    <div class="w-[100%] flex justify-center mt-10">
        <button class="submit" type="submit" (submit)="addPoint()" label="submit" >submit</button>
        <button type="button" class="clear">clear</button>
        <button class="back" type="button"   [routerLink]="['/']">back</button>

        <br><br><br>


    </div>
    <br><br><br>


</div>
