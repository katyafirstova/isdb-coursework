<div class="login">


  <div class="h-[50%] m-auto">

    <div class="field">
      <label>username</label>
      <br><br>
      <input id="sign-in-username" type="username" aria-describedby="username2-help" class="" pInputText
             [(ngModel)]="user.username" maxlength="20"/>
      <small id="sign-in-username-help" class="p-error block h-3">
<!--        <span *ngIf="usernameIsShort">cannot be empty</span>-->
      </small>
      <br><br><br>
      <label for="sign-in-password">password</label>
      <br><br>
      <input id="sign-in-password" type="password" aria-describedby="username2-help" class="" pInputText
             [(ngModel)]="user.password" maxlength="20"/>
<!--      <small id="sign-in-password-help" class="p-error block h-3"><span *ngIf="passwordIsShort">cannot be empty</span></small>-->
    </div>

    <br><br><br>

    <div class="w-[100%] flex justify-center">
      <button  type="button" label="Sign in" class="button"
              (click)="login()" [routerLink]="['/main']"
      >login</button>
    </div>

  </div>
</div>
